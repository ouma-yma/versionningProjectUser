stages:
  - clean
  - build
  - static-code-analysis
  - unit-test
  - coverage-test
  - release

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"
  IMAGE_MAVEN: maven:3.8.3

clean:
  image: $IMAGE_MAVEN
  stage: clean
  script:
    - echo "Cleaning leftovers from previous builds"
    - mvn clean

build:
  image: $IMAGE_MAVEN
  stage: build
  script:
    - echo "Compiling the code..."
    - mvn install -B -DskipTests
  artifacts:
    paths:
      - target/  # Adjust the artifact path as per Maven's build output

static-code-analysis:
  image: $IMAGE_MAVEN
  stage: static-code-analysis
  script:
    - echo "Running Static Code Analysis..."
    - echo "Checking duplicated code..."
    - mvn pmd:cpd-check
    - echo "Checking code standard..."
    - mvn pmd:pmd

unit-test:
  image: $IMAGE_MAVEN
  stage: unit-test
  script:
    - echo "Running unit tests..."
    - mvn test -Dspring.profiles.active=test

coverage-test:
  image: $IMAGE_MAVEN
  stage: coverage-test
  needs:
    - job: unit-test
  script:
    - echo "Running coverage tests..."

mysql-service:
  image: mysql:8.0
  stage: test  # Run MySQL in the test stage
  services:
    - name: mysql:8.0  # Name the service
      alias: mysql-server  # Alias for the service
  variables:
    MYSQL_DATABASE: "your_database_name"
    MYSQL_ROOT_PASSWORD: "your_root_password"
    MYSQL_USER: "your_mysql_user"
    MYSQL_PASSWORD: "your_mysql_password"

release:
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  rules:
    - if: $CI_COMMIT_BRANCH == "master"
  script:
